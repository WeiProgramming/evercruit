<div class = "login-container">

  <mat-card class = "login-card">
    <mat-card-header>
      <h3>{{userType}} Login</h3>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Confirm Password" value="">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button mat-button color="primary" routerLink="/dashboard">Login</button>
    </mat-card-actions>
  </mat-card>

</div>
