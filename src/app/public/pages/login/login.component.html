<div class = "login-container">

  <mat-card class = "login-card">
    <mat-card-header>
      <h3>{{userType}} Login</h3>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginForm">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" value="" formControlName="email">
          <mat-error *ngIf="loginForm.controls['email'].invalid">Please Enter valid email</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input type="password" matInput placeholder="Password" value="" formControlName="password">
          <mat-error *ngIf="loginForm.controls['password'].invalid">Please a password</mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button mat-button color="primary" routerLink="/dashboard" [disabled]="loginForm.invalid" (click)="onSubmit(loginForm.value)">Login</button>
    </mat-card-actions>
  </mat-card>

</div>
