<div class = "signup-container">

  <mat-card class = "login-card" (click)="showData()">
    <mat-card-header>
      <h3>{{isRecruiter ? 'Recruiter' : 'Candidate'}} Sign Up</h3>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="registerForm">
        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>face</mat-icon>
          <input matInput formControlName="first" placeholder="First Name" value="">
          <mat-error *ngIf="registerForm.controls['first'].invalid">
            Please enter your first name
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>face</mat-icon>
          <input matInput placeholder="Last Name" formControlName="last" value="">
          <mat-error *ngIf="registerForm.controls['last'].invalid">
            Please enter your last name
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="Email" formControlName="email" value="">
          <mat-error *ngIf="registerForm.controls['email'].invalid">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="Password" formControlName="password" value="">
          <mat-error *ngIf="registerForm.controls['password'].invalid">
            Password doesn't match
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="Confirm Password" formControlName="confirm_password" value="">
          <mat-error *ngIf="registerForm.controls['confirm_password'].invalid">
            Password doesn't match
          </mat-error>
        </mat-form-field>


      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button mat-button color="primary" [disabled]="registerForm.invalid" routerLink="/dashboard">Sign Up</button>
    </mat-card-actions>
  </mat-card>

</div>
