<div class = "signup-container">

  <mat-card class = "login-card">
    <mat-card-header>
      <h3>{{isRecruiter ? 'Recruiter' : 'Candidate'}} Sign Up</h3>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="registerForm">
        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>face</mat-icon>
          <input matInput placeholder="First Name" value="" formControlName="first">
          <mat-error *ngIf="registerForm.controls['first'].invalid">
            Please enter your first name
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>face</mat-icon>
          <input matInput placeholder="Last Name" value="" formControlName="last">
          <mat-error *ngIf="registerForm.controls['last'].invalid">
            Please enter your last name
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="Email" value="" formControlName="email">
          <mat-error *ngIf="registerForm.controls['email'].invalid">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>business</mat-icon>
          <input matInput placeholder="Company Name" value="" formControlName="company">
          <mat-error *ngIf="registerForm.controls['company'].invalid">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="Password" value="" formControlName="password">
          <mat-error *ngIf="registerForm.controls['password'].invalid">
            Password doesn't match
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="Confirm Password" value="" formControlName="confirm_password">
          <mat-error *ngIf="registerForm.controls['confirm_password'].invalid">
            Password doesn't match
          </mat-error>
        </mat-form-field>


      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button mat-button color="primary">Sign Up</button>
    </mat-card-actions>
  </mat-card>

</div>
