<div class = "signup-container">

  <mat-card class = "login-card">
    <mat-card-header>
      <h3>{{isRecruiter ? 'Recruiter' : 'Candidate'}} Sign Up</h3>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>face</mat-icon>
          <input matInput placeholder="First Name" value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>face</mat-icon>
          <input matInput placeholder="Last Name" value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>email</mat-icon>
          <input matInput placeholder="Email" value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>business</mat-icon>
          <input matInput placeholder="Company Name" value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="Password" value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput placeholder="Confirm Password" value="">
        </mat-form-field>


      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancel</button>
      <button mat-button color="primary">Sign Up</button>
    </mat-card-actions>
  </mat-card>

</div>
